language: c
script:
 - BUILD_CORES=3 travis_wait 60 make && make -C toolchain/chir && make -C toolchain/chasm
before_install:
 - sudo apt-get -qq update && sudo apt-get install -y build-essential bison flex libgmp3-dev libmpc-dev libmpfr-dev texinfo autoconf automake xorriso
before_deploy:
 - git config --local user.name "CHOSTeam"
 - git config --local user.email "italolmm2018@outlook.com"
 - export TRAVIS_TAG=${TRAVIS_TAG:-$(date + '%Y%m%d%H%M%S')-$(git log --format=%h -1)}
 - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api-key:
    secure: 
  file:
   - build/*.iso
  skip_cleanup: true
